<div id="gameContainer" data-game-controls data-ng-controller="BoardCtrl" class="pull-left">
    <table class="game_area">
        <tr ng-repeat="row in rows">
            <td ng-repeat="cell in row" ng-class="getClassFor(cell)" class="board_cell">
            </td>
        </tr>
    </table>
    <div class="controls">
        <input type="button" class="pull-left" value="New Game" ng-click="launch_new_game()"/>
    </div>
    <div score="{{ score }}"></div>
</div>

<div id="nextFigure" class="pull-left" data-ng-controller="NextFigureBoardCtrl">
    <table class="game_area">
        <tr ng-repeat="row in rows">
            <td ng-repeat="cell in row" ng-class="getClassFor(cell)" class="board_cell">
            </td>
        </tr>
    </table>
</div>
