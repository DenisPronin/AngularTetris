<!DOCTYPE html>
<html lang="en" ng-app="AppTetris">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Tetris on AngularJs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/css/cover.css">
    <link rel="stylesheet" href="app/css/app.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>

    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="inner cover">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- addthis -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-53d224b87966c5b1"></script>

    <script src="app/app.js"></script>
    <script src="app/js/services/BaseFigure.js"></script>
    <script src="app/js/services/Figures.js"></script>
    <script src="app/js/services/Fields.js"></script>
    <script src="app/js/services/Score.js"></script>
    <script src="app/js/services/Levels.js"></script>
    <script src="app/js/services/Speed.js"></script>
    <script src="app/js/controllers/SpeedCtrl.js"></script>
    <script src="app/js/controllers/GameOverCtrl.js"></script>
    <script src="app/js/controllers/LevelsCtrl.js"></script>
    <script src="app/js/controllers/BoardCtrl.js"></script>
    <script src="app/js/controllers/ScoreCtrl.js"></script>
    <script src="app/js/controllers/NextFigureBoardCtrl.js"></script>
    <script src="app/js/filters.js"></script>
    <script src="app/js/directives.js"></script>
</body>
</html>
